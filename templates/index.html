<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>FashionIQ Retrieval Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 16px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #c0392b;
            margin-top: 12px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FashionIQ Retrieval Visualizer</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <label for="item_idx">Item Index (integer):</label>
            <input type="number" id="item_idx" name="item_idx" required min="0" />

            <label for="dress_type">Dress Type ("shirt", "shirt", or "toptee"):</label>
            <input type="text" id="dress_type" name="dress_type" required />

            <button type="submit">Visualize</button>
        </form>
    </div>
</body>
</html>
